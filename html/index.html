<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Zotic</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="background">
      <div class="heading">
        <h1>Game Zotic</h1>
      </div>
      <div class="box">
        <!-- LOGIN FORM STARTS HERE -->

        <div class="login-box">
          <div class="form-title">
            <h1>Log in</h1>
          </div>
          <div class="form-group">
            <label for="email">Email</label><br />
            <input type="email" name="email" id="email" />
          </div>

          <div class="form-group">
            <div class="btn">
              <a href="otp.html"><button type="submit">send OTP</button></a>
            </div>
          </div>
          <div class="form-group">
            <div class="external-link">
              <div class="signup">
                <p>Not Registered ? <a href="signup.html">Register</a></p>
              </div>
            </div>
          </div>

          <!-- LOGIN FORM ENDS HERE -->

          <hr />

          <!-- SIGN IN WITH Google -->
          <div class="google">
            <p>Login with Google</p>
            <a href="#GOOGLE LOGIN"
              ><img src="/img/google.png" alt="google-login"
            /></a>
          </div>
          <!-- SING IN WITH google END -->
        </div>
      </div>
      <div class="footer">
        <p>&copy Copyright | <span>Nuvion Technologies</span></p>
      </div>
    </div>
  </body>
</html>
